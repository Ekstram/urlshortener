<!DOCTYPE html>
<html>

	<head>
		<title>Url shortener</title>

		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

	<body>
	
		<div id="wrap">
			<h3>Welcome to the Url shortener-app!</h3>
			
			<!-- send url that was written in #urlInput -->
			<form action="">
				Link<br /><input type="text" id="urlInput" placeholder="Type URL comes here" />
				<br /><br /><button id="sendUrl">Short it</button>
			</form>
			
			<!-- shortened url will be generated here -->
			<div id="receiveStatus"></div>
			
		</div>
		<script src="functions.js"></script>
	</body>
